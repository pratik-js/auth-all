<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let item of links"
    [routerLink]="item.link"
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{ exact: true }"
    [active]="rla.isActive"
  >
    {{ item.text }}
  </a>
</nav>
